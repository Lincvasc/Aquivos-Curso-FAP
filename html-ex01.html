<!-- Instruções:
Crie exemplos de utilização das tags mais comuns na html: metadados, separação de conteúdo, texto, imagem e formulário. É necessário pelo menos  dois exemplos de cada tipo. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Exemplos de metadados (tags meta)-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tags mais comuns na html</title>
  </head>
  <body>
    <!-- tag de separação de conteúdo Ex1 - <nav> -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>

    <!-- tag de separação de conteúdo Ex2 - <header> -->
    <header>
      <!-- tag de texto Ex1 - <h1> -->
      <h1>Empresa</h1>

      <!-- tag de imagem Ex1 - <img> -->
      <img src="logo.png" alt="logo da empresa" />
    </header>

    <!-- tag de separação de conteúdo Ex2 - <main> -->
    <main>
      <h1>Camisa polo</h1>

      <!-- tag de texto Ex2 - <p> -->
      <p>A camisa polo está disponível em vários tamanhos e cores.</p>

      <!-- tag de imagem Ex2 - <img> -->
      <img src="camisa_polo.png" alt="camisa polo" /><br /><br />

      <button>Comprar</button><br /><br />

      <!-- tag de formulário Ex1 - <form> -->
      <form action="" method="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </form>
      <br /><br />

      <!-- tag de formulário Ex2 - <form> -->
      <form action="" method="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
